 {% extends "base.html" %}
 {% block content %}
    <h1>Search for a Movie</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    {% if movies %}
        <h2>Search Results:</h2>
        <ul>
            {% for movie in movies %}
                <li>
                    <h3>
                        <a href="{% url 'movie_detail' movie.id %}">{{ movie.title }} ({{ movie.release_date|slice:":4" }})</a>
                    </h3>
                    <p>{{ movie.overview }}</p>
                    <img src="https://image.tmdb.org/t/p/w200/{{ movie.poster_path }}" alt="{{ movie.title }}">
                </li>
            {% endfor %}
        </ul>
    {% endif %}
 {% endblock %}
